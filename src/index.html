<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
  <script src="https://unpkg.com/@uirouter/angularjs@1.0.23/release/angular-ui-router.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .header {
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      height: 100px;
      border-bottom: 1px solid grey;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .wrapper {
      position: relative;
      top: 100px;
    }

    .modalWrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: 11;
      background-color: rgba(0,0,0,0.7);
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      position: absolute;
      right: 0;
      padding: 20px;
      width: 80%;
    }

    .aside {
      position:fixed;
      left: 0;
      height: 100vh;
      padding: 20px;
      border-right: 1px solid grey;
      width: 20%;
    }

     #newTask {
      display: flex;
      flex-direction: column;
      width: 30%;
      margin: 0 auto;
      min-width: 200px;
      border: 1px solid #afafaf;
      padding: 20px;
      background-color: white;
    }

    #newTask,
    #newTask > div {
      margin-bottom: 20px;
    }
     #newTask > div:last-child {
       margin-bottom: 0;
     }

     .navBar {
       display: flex;
       flex-direction: column;
     }

    .label {
      display: block;
      font-weight: bolder;
    }

    input, select, textarea {
      width: 100%;
    }

    textarea {
      resize: none;
      box-sizing: border-box;
    }

    ul {
      width: 100%;
      margin:0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      align-self: stretch;

    }

    li {
      list-style-type: none;
      margin: 20px;
      width: 30%;
      min-width: 300px;
      border: 1px solid grey;
    }

    .task {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      border: 1px solid #afafaf;

    }

     .textField {
       margin: 20px 0;
       display: flex;
       flex-wrap: wrap;
     }

    .textareaField {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .btnGroup {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-around;
    }

    .btn-primary {
      cursor: pointer;
      width: 100px;
      margin-bottom: 20px;
    }

    .list-item {
      margin: 20px;
      width: 40%;
      padding: 20px;
    }

    .searchField {
      margin-bottom: 20px;
      padding: 0 5px 0 2px;
      border-radius: 2px;
    }

  </style>
</head>
  <body ng-app="app-root">
    <app-header-component></app-header-component>
    <div class="wrapper">
      <app-modal-create-card-component></app-modal-create-card-component>
      <app-modal-edit-task-component></app-modal-edit-task-component>
      <ui-view></ui-view>
    </div>
  </body>
</html>
