<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
     #newTask {
      display: flex;
      flex-direction: column;
      width: 20%;
      min-width: 200px;
      border: 1px solid #afafaf;
      padding: 20px;
      margin: 0 auto;
    }

    #newTask,
    #newTask > div {
      margin-bottom: 20px;
    }
     #newTask > div:last-child {
       margin-bottom: 0;
     }

    .label {
      display: block;
      font-weight: bolder;
    }
    input, select, textarea {
      width: 100%;
    }
    textarea {
      resize: none;
      box-sizing: border-box;
    }

    ul {
      width: 100%;
      margin:0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      align-self: stretch;

    }

    li {
      list-style-type: none;
      margin: 20px;
      width: 30%;
      min-width: 300px;
    }

    .task {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      border: 1px solid #afafaf;

    }
     .textField {
       margin: 20px 0;
       display: flex;
       flex-wrap: wrap;
     }

    .textareaField {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .btnGroup {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-around;
    }
    .btn-primary {
      cursor: pointer;
      width: 100px;
      margin-bottom: 20px;
    }

  </style>
</head>
  <body ng-app="app-root">
    <!--<app-create-card-component></app-create-card-component>-->
    <app-tasks-list-component></app-tasks-list-component>
    <!--<app-pet-list></app-pet-list>-->
  </body>
</html>
